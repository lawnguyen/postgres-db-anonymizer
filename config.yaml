database_connection: # WARNING: DO NOT USE YOUR LIVE PRODUCTION DATABASE
  user: postgres
  password: postgres
  host: localhost
  port: 5432
  database_name: test_database
transformations: # Supported values for mode key: first-name | full-name | email | random | phone-number | number | address
  - table: adminuser
    columns:
      - name: first_name
        mode_key: full-name
      - name: email
        mode_key: email
      - name: password
        mode_key: random
masks: # Supported values for mode key: email | first-name | full-name | phone-number
  - table: adminuser
    columns:
      - name: first_name
        mode_key: full-name
      - name: email
        mode_key: email
      - name: password
        mode_key: phone-number
database_subset:
  percentage: 10
  subset_tables: # Supported values: comments | in_pincode | order_log | product_log | uk_pincode
    - comments
    - in_pincode
    - order_log
    - product_log
    - uk_pincode
